site_name: ZEIT.IO Dokumentation
site_url: https://docs-de.zeit.io/

nav:
  - common:
    - 'Start': 'index.md'
    - 'Start': 'index.en.md'
  - employee_context:
    - common: 'mitarbeiter/index.md'
    - common: 'mitarbeiter/index.en.md'
  - freelancer_context:
    - 'common': 'freiberufler/index.md'
    - 'common': 'freiberufler/index.en.md'
  - approver_context:
    - 'common': 'genehmiger/index.md'
    - 'common': 'genehmiger/index.en.md'
  - organisations_context:
    - 'common': 'organisationen/index.md'
    - 'common': 'organisationen/index.en.md'

theme:
  name: material
  language: de
  custom_dir: "overrides"
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - i18n:
      languages:
        de: "Deutsch"
        en: "English"
      default_language: 'de'
      no_translation:
        en: "This page isn't translated to English."
